<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>
        TriggerSafe Options
    </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="heading" class="heading">
        <h3>Settings</h3>
    </div>
    <div id="subheading1" class="subheading1">
        <h2>Categories</h2>
    </div>
    <div id="categories" class="categories">
        <label class="container">
            Sexual Abuse
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Substance Abuse
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Marijuana
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Alcohol
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Cocaine
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Profanity
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Homophic Terms
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Sexist Terms
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Intellectually Disabled
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Racist Terms
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

        <label class="container">
            Police Brutality
            <input type="checkbox">
            <span class="checkmark"></span>
        </label>

    </div>

    <div id="customWords" class="customWords">
        <div id="subheading2" class="subheading2">
            <h1>Don't see what you were looking for? Don't worry</h1>
        </div>
      
        Enter any further words you would want censored seperated by a comma. If you would like to replace that word with another <br />
        enter the replacement after the word seperated by a colon. (ex: "dog:cat" would replace dog with cat) <br /><br />
        <input type="text" />
    </div>
    <div id="status"></div>
    <button id="save" class="save">Save</button>

    <script src="options.js"></script>
</body>
</html>
